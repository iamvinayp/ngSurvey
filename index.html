<!DOCTYPE html>
<html lang="en" ng-app="surveyApp">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Online survey app">
    <meta name="author" content="Vinay Patil">

    <title>Survey App</title>

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Theme CSS -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-custom navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="#/home">ngSurvey</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="navbar-collapse collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#/home">Home</a>
                    </li>
                    <li>
                        <a href="#/about">About</a>
                    </li>

                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('images/home-bg.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1>Survey application</h1>
                        <hr class="small">
                        <span class="subheading">An online survey management application</span>
                    </div>
                </div>
            </div>

        </div>
    </header>

    <!-- Main Content -->
    <div id="main" class="container">

       <div ng-view></div>

    </div>

    <!-- Footer -->
    <footer>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <p class="copyright text-muted">Copyright &copy; edwisor.com 2016</p>
                    </div>
                </div>
            </div>
    </footer>

    <!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>


    <!-- angular cdn scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.min.js"></script>

    <script type="text/javascript" src="angular/app.js"></script>

    <!-- calling all controllers -->
    <script type="text/javascript" src="angular/controllers/surveyCreateController.js"></script>
    <script type="text/javascript" src="angular/controllers/aboutSurveyController.js"></script>
    <script type="text/javascript" src="angular/controllers/mainController.js"></script>
    <script type="text/javascript" src="angular/controllers/singleSurveyController.js"></script>
    <script type="text/javascript" src="angular/controllers/editSurveyController.js"></script>
    <script type="text/javascript" src="angular/controllers/questionCreateController.js"></script>
    <script type="text/javascript" src="angular/controllers/userPollController.js">
    </script>

    <script type="text/javascript" src="angular/routes.js"></script>
</body>

</html>

 <div class="row">
            <div class="col-lg-8 col-md-7">
                <h2>Create a new survey</h2>
                <div class="post-preview">
                   <form ng-submit="createSurvey()">
                      <div class="form-group">
                       <input class="form-control" placeholder="Title of the survey" type="text" ng-model="title" required>
                      </div>
                      <div class="form-group">
                       <input class="form-control" placeholder="Subtitle of the survey" type="text" ng-model="subtitle" required>
                      </div>
                      <div class="form-group">
                       <textarea class="form-control" placeholder="Instructions for the survey" rows="4" cols="50" ng-model="description" required>
                       </textarea>
                      </div>
                       <input class="btn btn-primary" type="submit" value="Create survey">
                   </form>
                </div>
            </div>
 <div class="row">
            <div class="col-lg-2 col-lg-offset-10 col-md-1 col-md-offset-11">
                    <a class="btn btn-primary btn-xs" href="#/home">Back to home</a>
            </div>
 </div>
 </div>

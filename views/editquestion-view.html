<div class="row" ng-init="getCurrentQuestion()">
  <div class="col-lg-8 col-md-7">
    <h3>Edit question</h3>
    <div class="post-preview">
     <form ng-submit="editQuestion()">
      <div class="form-group">
        <label >Question:</label>
        <br>
        <input class="form-control" type="text" ng-model="questionText" required>
      </div>
      <input class="btn btn-primary" type="submit" value="Update question">
    </form>
  </div>
</div>
</div>
